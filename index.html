<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href=".//css/style.css">
    <title>Tercera Pre-Entrega</title>
</head>
<body>
    <h1>Tercera Pre-Entrega</h1>
    <div class="container">
        <h2>Simulador Pokemons iniciales</h2>
        <div class="row justify-content-center">
        <div class="col-12">
            <div class="row justify-content-center form-group input">
                <div class="col-8">
                    <label for="pokemonId">Número de Pokemon:</label>
                    <input type="text" id="pokemonId" placeholder="Ingresá un numero">
                </div>
            </div>
            <div class="form-group">
                <button id="catchButton" class="btn">Lanzá una pokeball</button>
                <button id="resetButton" class="btn">Reiniciar equipo</button>
            </div>
            <p class="message"></p>
            <div class="team-members">
                <h3>Miembros de tu equipo:</h3>
                <div class="row" id="teamList"></div>
            </div>
            <p class="message"></p>
            <p class="pokeballs-left">Pokeballs Restantes: 20</p>
        </div>
        </div>
    </div>


    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p class="modal-message"></p>
            <div class="modal-buttons">
                <button id="confirmCatchButton" class="btn">Si</button>
                <button id="cancelCatchButton" class="btn">No</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
